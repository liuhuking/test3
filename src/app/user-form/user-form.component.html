<h2>{{title}}</h2>

<form #userForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input  type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email" *ngIf="!id">
    <input  type="email" id="email" class="form-control" required [(ngModel)]="user.email" name="email" readonly *ngIf="id">
  </div>

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" class="form-control" required [(ngModel)]="user.firstName" name="firstName">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" class="form-control" required [(ngModel)]="user.lastName" name="lastName">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="user.password" name="password">
  </div>

  <div class="form-group">
      <label for="role">Role</label>
      <input type="text" id="role" class="form-control" required [(ngModel)]="user.role" name="role">
    </div>

  <button type="submit" [disabled]="!userForm.form.valid">Submit</button>
</form>
