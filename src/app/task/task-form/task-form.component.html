<div class="container">
  <h1>{{option}}</h1>
  <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
      <div class="form-group">
          <label for="name">Task</label>
          <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" minlength="4" #name="ngModel">
      </div>

      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
                Name is required.
            </div>
            <div *ngIf="name.errors.minlength">
                Task name must be at least 4 characters long.
            </div>
        </div>

      <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control" id="date" required [(ngModel)]="model.date" name="date" #date="ngModel">
          


        <div *ngIf="date.invalid && (date.dirty || date.touched)" class="alert alert-danger">
            <div *ngIf="date.errors.required">
                Date is required.
            </div>
        </div>

      </div>

      <div class="form-group">
          <label for="goal">Goal</label>
          <input type="text" class="form-control" id="goal" required [(ngModel)]="model.goal" name="goal" #goal="ngModel">
          
        <div *ngIf="goal.invalid && (goal.dirty || goal.touched)" class="alert alert-danger">
            <div *ngIf="goal.errors.required">
                Goal is required.
            </div>
        </div>

      </div>

      <div class="form-group">
          <label for="deliverable">Deliverable</label>
          <textarea class="form-control" id="deliverable" ref-deliverable required [ngModel]="model.deliverable" name="deliverable" rows="5" #deliverable="ngModel"></textarea>
      
          <div *ngIf="deliverable.invalid && (deliverable.dirty || deliverable.touched)" class="alert alert-danger">
                <div *ngIf="deliverable.errors.required">
                    Deliverable is required.
                </div>
            </div>

        </div>

      <div class="form-group">
          <label for="starttime">Start time</label>
          <input type="time" class="form-control" id="startTime" required [(ngModel)]="model.startTime" name="startTime" #startTime="ngModel">



        <div *ngIf="startTime.invalid && (startTime.dirty || startTime.touched)" class="alert alert-danger">
            <div *ngIf="startTime.errors.required">
                Start Time is required.
            </div>
        </div>

      </div>

      <div class="form-group">
          <label for="endtime">End time</label>
          <input type="time" class="form-control" id="endTime" required [(ngModel)]="model.endTime" name="endTime" #endTime="ngModel">
          
        <div *ngIf="endTime.invalid && (endTime.dirty || endTime.touched)" class="alert alert-danger">
            <div *ngIf="endTime.errors.required">
                End time is required.
            </div>
        </div>

      </div>

      <div class="form-group">
          <label for="process">Process</label>
          <textarea class="form-control" id="process" ref-process required [ngModel]="model.process" name="process" rows="5" #process="ngModel"></textarea>
          
        <div *ngIf="process.invalid && (process.dirty || process.touched)" class="alert alert-danger">
            <div *ngIf="process.errors.required">
                Process is required.
            </div>
        </div>

      </div>

      <button type="submit" class="btn btn-success" (click)="readTextArea(deliverable.value, process.value)" [disabled]="!taskForm.form.valid">Save</button>
  </form>
</div>
